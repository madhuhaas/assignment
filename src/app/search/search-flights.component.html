<div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" [ngClass]="bookReturn ? '' : 'active'" href="#" (click)="tabClickEvent(false)">One Way</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [ngClass]="bookReturn ? 'active' : ''" href="#" (click)="tabClickEvent(true)">Return</a>

        </ul>
        <search-flights-form [bookReturn]="bookReturn" (searchClicked)="onSearch($event)"></search-flights-form>

        <search-results></search-results>
